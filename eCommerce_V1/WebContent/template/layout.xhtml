<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Layout</title>
</h:head>

<h:body>

	<ui:insert name="pageHeader" >	  				
		<c:choose>      
         <c:when test = "${not empty sessionScope.adminSession}">
			<ui:include src="/template/hearderAdmin.xhtml"></ui:include>
         </c:when>                
         <c:otherwise>
           <ui:include src="/template/header.xhtml"></ui:include>
         </c:otherwise>
      </c:choose>
	</ui:insert>
</h:body>

</html>
