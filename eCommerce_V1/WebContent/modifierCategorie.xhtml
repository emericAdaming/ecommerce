<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Modifier categorie</title>
</head>
<h:body>

	<ui:insert name="page">
		<ui:include src="/template/layout.xhtml"></ui:include>
	</ui:insert>
	
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
	
	<br/><h:inputHidden value="#{categorieMB.categorie.idCategorie}" />
	ID : <h:inputText value="#{categorieMB.categorie.idCategorie}" disabled="true"/>
	Nom de la categorie:<h:inputText value="#{categorieMB.categorie.nomCategorie}" />
	Description:<h:inputText value="#{categorieMB.categorie.description}" />
	
	 Photo:<p:fileUpload mode="advanced" auto="true" fileUploadListener="#{categorieMB.upload}" update="idImg" width="80px" height="60px" />    
     <h:graphicImage id="idImg"  value="#{categorieMB.image}"/>          
     
		</h:panelGrid>
		
		<p:commandButton value="Modifier Categorie" action="#{categorieMB.modifierCategorie}" update="@all">
		
		<f:setPropertyActionListener value="#{categorieMB.categorie.idCategorie}"
						target="#{categorieMB.categorie.idCategorie}"></f:setPropertyActionListener>
		</p:commandButton>
		
	</h:form>
	
</h:body>
</html>
