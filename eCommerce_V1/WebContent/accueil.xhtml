<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil</title>
</h:head>
<h:body>


	<ui:insert name="pageHeader">
		<ui:include src="/template/header.xhtml"></ui:include>
	</ui:insert>


	<h:form>
		<p:dataTable var="cat" value="#{categorieMB.listeCategories}">
			<p:column headerText="Categories">
				<h:outputText value="#{cat.description}" />
			</p:column>
			
			<p:column headerText="Image">
				<h:graphicImage  value="#{cat.image}"/>
			</p:column>

			<p:column headerText="Produits">
				<p:commandButton value="Voir produits"
					action="#{produitMB.getProduitsCategorie}">
					<f:setPropertyActionListener value="#{cat}"
						target="#{produitMB.categorie}"></f:setPropertyActionListener>
				</p:commandButton>

			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
